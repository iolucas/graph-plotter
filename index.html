<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Graph-Plotter</title>
        <link rel="stylesheet" href="app.css">
    </head>

    <body>
        <div class="graph-menu">
           <!--<button>Test</button> -->
        </div>
        <svg width="100%" height="100%">
            <defs>
                <!--Definitions of arrows marks-->
                <marker id="end-arrow" viewBox="0 -5 10 10" refX="6" markerWidth="3" markerHeight="3" orient="auto">
                    <path d="M0,-5L10,0L0,5" fill="#000"></path>
                </marker>
            </defs>
            <defs>
                <marker id="start-arrow" viewBox="0 -5 10 10" refX="4" markerWidth="3" markerHeight="3" orient="auto">
                    <path d="M10,-5L0,0L10,5" fill="#000"></path>
                </marker>
            </defs>
            <rect id="node-container-mouse-area" width="100%" height="100%"></rect>
            <g id="block-container" nvgtt-block-container></g>
        </svg>
    </body>

    <script src="libs/jquery-2.1.4.min.js"></script>
    <script src="libs/d3.v3.min.js"></script>
    <script src="eventhandler.js"></script>
    <script src="nvgtt-container.js"></script>
    <script src="app.js"></script>
    <script src="graph.js"></script>
    <script>
        main();
    </script>
</html>
